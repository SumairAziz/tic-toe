<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <!-- <link rel="stylesheet" href="./src/output.css"> -->
</head>
<body>
    <h1 class="bg-black text-white py-5 text-center mx-[40%] text-3xl font-bold">Tic Toe Game</h1>
    <div class="bg-yellow-200  transition-all duration-200 container my-4 h-64 w-64 mx-auto flex flex-col">
        <div class="col h-full w-full border-b border-black flex justify-evenly items-center">
            <button class="row one border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row two border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row three w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
        </div>
        <div class="col h-full w-full border-b border-black flex justify-evenly items-center">
            <button class="row four border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row five border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row six w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
        </div>
        <div class="col h-full w-full flex justify-evenly items-center">
            <button class="row seven border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row eight border-r border-black w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
            <button class="row nine w-1/3 flex justify-center items-center text-center h-full hover:bg-yellow-400 cursor-pointer transition-all duration-150 shadow-2xl z-10 hover:shadow-yellow-200"></button>
        </div>
    </div>
    <button class="reset px-5 mb-2 text-center mx-[46%] text-3xl font-bold bg-red-400 hover:bg-red-500 rounded-3xl">Reset</button>
    <div class="result bg-green-800 text-white py-5 text-center mx-[40%] text-3xl min-h-20 font-bold">
        <span class="winner"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
